<html lang="en">
<head><!-- CSS only -->
	<link href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		rel="stylesheet" />
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        margin-top: 25px;
    }
    .red{
      color: red;
    }
</style>
<body>
    {% if success %}
    <div class="container" style="width: 100%;">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Appointment Scheduled Successfully!!!</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    {% else %}
    {% endif %}

    {% if successs %}
    <div class="container" style="width: 100%;">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Blog drafted</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    {% else %}
    {% endif %}

    <div class="container ">
            {% for data in data %}
            <h4>Appointment Schedule form with Dr. {{data.first_name}} {{data.last_name}}</h4>            
            {% endfor %}

            {% for data in data %}
            <form id="myForm" action="/book/{{data.username}}" enctype="multipart/form-data"  method="post">
            {% endfor %}
                {% csrf_token %}
                
            <div class="form-group ">
                <label for="specialist"></label>
                <input type="text" class="form-control" id="specialist" name="specialist" placeholder="Enter type of Specialist for Appointment " required>
            </div>

            <div class="form-group ">
                <label for="date">Enter Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="form-group ">
                <label for="time">Enter Time</label>
                <input type="time" class="form-control" id="time" name="time" required>
                <label class="red">Note: Appoinment will be of 45min</label>
            </div>
            
            <button type="submit"  class="btn btn-success  mr-6" name="action" value="submit">Submit</button>
            </form>
</div>
</body>
</html>
