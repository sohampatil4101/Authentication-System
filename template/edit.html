<!DOCTYPE html>
<html lang="en">
<head><!-- CSS only -->
	<link href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		rel="stylesheet" />
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        margin-top: 25px;
    }
</style>
<body>
    {% if success %}
    <div class="container" style="width: 100%;">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Blog created</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    {% else %}
    {% endif %}

    {% if successs %}
    <div class="container" style="width: 100%;">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Blog drafted</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    {% else %}
    {% endif %}

    <div class="container ">
            <h4>Create blog</h4>
            <form id="myForm" enctype="multipart/form-data"  method="post">
                {% csrf_token %}
                {% for data in data %}
                
                <div class="form-group ">
                <label for="title">Title</label>
                <input value="{{data.title}}" type="text" class="form-control" id="title" name="title" placeholder="Enter title for blog " required>
            </div>
            
              
              <div class="form-group">
                <label for="category">Category</label>
                <select id="category" value="{{data.category}}" name="category" type="text" class="form-select">
                    <option value="Mental Health">Mental Health</option>
                    <option value="Heart Disease">Heart Disease</option>
                    <option value="Covid19">Covid19</option>
                    <option value="Immunization">Immunization </option>
                  </select>
              </div>
              
              
              <div class="form-group">
                  <label for="last_name">Content</label>
                  <textarea  type="text" class="form-control" id="content" name="content" placeholder="Content " required>{{data.content}}</textarea>
                </div>      
                

                <div class="form-group">
                    <label for="last_name">Summary</label>
                    <textarea  type="text" class="form-control" id="summary" name="summary" placeholder="Summary" required>{{data.summary}}</textarea>
                </div>      
                
            <div class="form-group">
                <label for="exampleFormControlFile1">Image</label>
                    <input value="{{data.image.url}}" type="file" name="image" required />
                </div>   
                {% endfor %}
            <button type="submit"  class="btn btn-success  mr-6" name="action" value="submit">Submit</button>
            <button type="submit"  class="btn btn-warning  mr-6" name="action" value="draft">Save as Draft</button>
            </form>
</div>
</body>

<script>
  const form = document.getElementById('myForm');
  const submitButton = form.querySelector('button[value="submit"]');
  const draftButton = form.querySelector('button[value="draft"]');

  submitButton.addEventListener('click', () => {
    form.action = '/createblog';

  });

  draftButton.addEventListener('click', () => {
    form.action = '/draftblog';
  });
</script>

</html>
