	<script src=

	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
  .card:hover{
    scale: 1.01;
    box-shadow: 12px 12px 12px;
  }
</style>

<body>

<div class="row">
{% for data in data  %}
<div class="col-sm-3 my-2">
  <div class="card">
      <img src="{{data.image.url}}" style="width: 100%; height: 250px;" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{data.title}}</h5>
        <p class="card-text">{{ data.summary|slice:":15" }} {% if data.summary|length > 15 %}...{% endif %}</p>
        <a href="view/{{data.username}}/{{data.category}}/{{data.title}}" class="btn btn-primary">View</a>
      </div>
    </div>
  </div>
  {% endfor %}
  
</div>




















</body>
</html>
